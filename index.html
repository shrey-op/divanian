<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            console.log("Redirect will happen in 7 seconds...");
            setTimeout(function() {
                console.log("Redirecting now...");
                window.location.href = "https://43.204.221.9";
            }, 7000); // 7 seconds delay
        };
    </script>
</head>
<body>
    <p>You will be redirected in 7 seconds. If not, <a href="https://43.204.221.9">click here</a>.</p>
</body>
</html>
