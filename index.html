<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .fallback {
      font-size: 14px;
      margin-top: 10px;
      color: #007bff;
    }

    .fallback a {
      text-decoration: none;
      color: inherit;
      font-weight: bold;
    }

    .fallback a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="message">Please wait...</div>
  <div class="fallback">Tap <a href="https://43.204.221.9">here</a> if itâ€™s taking too long.</div>

  <script>
    window.onload = function() {
      setTimeout(function() {
        window.location.href = "https://43.204.221.9";
      }, 7000);
    };
  </script>
</body>
</html>
